<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Send secret message</h1>
        <textarea id="message" placeholder="Write message..."></textarea>
        <button id="generate">Create secret message</button>
        <div id="link-container" style="display: none;">
            <p>Share this link:</p>
            <input type="text" id="secret-link" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
